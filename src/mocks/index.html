<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let`s fly</title>
    <!-- injector:css -->
    <link rel="stylesheet" href="/styles/css/1-main.css">
    <link rel="stylesheet" href="/styles/css/awesomeplete.css">
    <link rel="stylesheet" href="/styles/css/common.css">
    <link rel="stylesheet" href="/styles/css/index.css">
    <link rel="stylesheet" href="/styles/css/loading-animation.css">
    <link rel="stylesheet" href="/styles/css/purchase-form.css">
    <link rel="stylesheet" href="/styles/css/rc-calendar-styles.css">
    <link rel="stylesheet" href="/styles/css/success-page.css">
    <link rel="stylesheet" href="/styles/css/tickets-search.css">
    <!-- endinjector -->
</head>
<body>
<div class="landing-page">
    <div class="wrapper">
        <h1 class="landing-header">
            <div class="call">Where do you want to fly today?</div>
            Let`s fly
        </h1>

        <form class="flight-places-form" action="#">
            <p class="login-info">You aren`t new?&nbsp;<a href="#">Login.</a></p>
            <div class="row">
                <div class="small-10 medium-6 large-3 columns">
                    <input type="text" placeholder="from" name="from"/>
                </div>
                <!--<div class="small-2 medium-1 columns">-->
                    <!--<i class="calendar-control control-icon fi-calendar large"></i>-->
                <!--</div>-->
                <div class="small-10 medium-6 large-3 columns">
                    <input type="text" placeholder="to" name="to"/>
                </div>
                <div class="small-10 medium-6 large-3 columns">
                    <div class="row collapse">
                        <div class="small-9 columns">
                            <input placeholder="dd/mm/yy" type="text" name="flightDate"/>
                        </div>
                        <div class="small-3 columns">
                            <a class="postfix button" href="#">
                                <i class="control-icon fi-calendar"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!--<div class="small-2 medium-1 columns">-->
                    <!--<i class="calendar-control control-icon fi-calendar large"></i>-->
                <!--</div>-->
                <div class="small-10 medium-6 large-3 columns">
                    <a class="proceed-button" href="/mocks/tickets-search.html">
                        Search tickets
                    </a>
                </div>
            </div>
            <div class="row">

            </div>
            <div class="row">

            </div>

        </form>

    </div>
</div>
</body>
</html>
