<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let`s fly</title>
    <!-- injector:css -->
    <link rel="stylesheet" href="/styles/css/1-main.css">
    <link rel="stylesheet" href="/styles/css/awesomeplete.css">
    <link rel="stylesheet" href="/styles/css/common.css">
    <link rel="stylesheet" href="/styles/css/index.css">
    <link rel="stylesheet" href="/styles/css/loading-animation.css">
    <link rel="stylesheet" href="/styles/css/tickets-search.css">
    <!-- endinjector -->

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="tickets-search">
        <header class="header">
            <div class="wrapper">
                <span class="left">Let`s fly</span>
                <a class="right" href="#">Войти</a>
            </div>
        </header>
        <div class="wrapper">
            <h1 class="route">Mocква - Адлер</h1>
            <form action="#" class="filters row">
                <label class="small-12 medium-4 large-2 columns">
                    Вылет не раньше
                    <input type="time" name="searchStartTime"/>
                </label>
                <label class="small-12 medium-4 large-3 columns">
                    Авиакомпания
                    <select name="company">
                        <option value="badyl-avia">Бадыль Авиа</option>
                        <option value="luftwaffe">Люфтваффе</option>
                        <option value="natural_born">Рожденые ползать</option>
                    </select>
                </label>
                <label class="small-12 medium-4 large-2 columns">
                    Количество людей
                    <input type="number" name="peopleCount"/>
                </label>
                <label class="small-12 medium-4 large-3 columns">
                    Места:
                    <select name="flightClass">
                        <option value="econom" selected>Эконом</option>
                        <option value="buisness">Бизнес</option>
                        <option value="first">Первый</option>
                    </select>
                </label>
                <label class="small-12 medium-4  large-2 columns">
                    Сортировать по:
                    <select name="sorting">
                        <option value="none" selected>---</option>
                        <option value="byPrice">цене</option>
                        <option value="byFligthLength">времени полета</option>
                        <option value="byStartTime">времени вылета</option>
                    </select>
                </label>
            </form>
            <h2 class="tickets-header">Билеты:</h2>
            <table style="width: 100%; overflow: hidden">
                <tr>
                    <th>Авиакомпания</th>
                    <th>Время вылета</th>
                    <th>Время посадки</th>
                    <th>Время в пути</th>
                    <th>Кол-во</th>
                    <th>Цена</th>
                    <th></th>
                </tr>
                <tr>
                    <td data-label="Авиакомпания">Бадыль Авиа</td>
                    <td data-label="Время вылета">18.00</td>
                    <td data-label="Время посадки">20.00</td>
                    <td data-label="Время в пути">2 часа</td>
                    <td data-label="Кол-во">0 пересадок</td>
                    <td data-label="Цена">2000 руб.</td>
                    <td data-label="">
                        <a href="#" class="button">Купить билет</a>
                    </td>
                </tr>
                <tr>
                    <td data-label="Авиакомпания">Бадыль Авиа</td>
                    <td data-label="Время вылета">18.00</td>
                    <td data-label="Время посадки">20.00</td>
                    <td data-label="Время в пути">2 часа</td>
                    <td data-label="Кол-во">0 пересадок</td>
                    <td data-label="Цена">2000 руб.</td>
                    <td data-label="">
                        <a href="#" class="button">Купить билет</a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
